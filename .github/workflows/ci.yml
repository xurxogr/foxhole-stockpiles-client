name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,windows]

      - name: Run ruff linter
        run: ruff check foxhole_stockpiles/

      - name: Run mypy type checker
        run: mypy foxhole_stockpiles/

  test:
    name: Test Suite
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,windows]

  build:
    name: Test Executable Build
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,windows]
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --name fs_client --noconfirm --onefile --windowed --add-data "foxhole_stockpiles;foxhole_stockpiles/" foxhole_stockpiles/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fs_client-windows
          path: dist/fs_client.exe
