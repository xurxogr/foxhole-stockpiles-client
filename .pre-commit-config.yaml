repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: debug-statements

- repo: local
  hooks:
  - id: ruff-check
    name: ruff check
    entry: ruff check
    language: system
    types: [python]
    args: [--fix, --exit-non-zero-on-fix]
  - id: ruff-format
    name: ruff format
    entry: ruff format
    language: system
    types: [python]
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
    require_serial: true
